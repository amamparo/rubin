name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor
          WITH_V: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Ensure Docker Hub repo exists
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          TOKEN=$(curl -s -X POST 'https://hub.docker.com/v2/users/login/' \
            -H 'Content-Type: application/json' \
            -d "{\"username\":\"${DOCKERHUB_USERNAME}\",\"password\":\"${DOCKERHUB_TOKEN}\"}" \
            | jq -r .token)
          if [ "$TOKEN" = "null" ] || [ -z "$TOKEN" ]; then
            echo "::warning::Could not authenticate with Docker Hub API — repo may need to be created manually"
          else
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' -X POST 'https://hub.docker.com/v2/repositories/' \
              -H "Authorization: Bearer ${TOKEN}" \
              -H 'Content-Type: application/json' \
              -d "{\"namespace\":\"${DOCKERHUB_USERNAME}\",\"name\":\"rubin\",\"is_private\":false}")
            if [ "$STATUS" = "201" ]; then
              echo "Created Docker Hub repo ${DOCKERHUB_USERNAME}/rubin"
            elif [ "$STATUS" = "409" ]; then
              echo "Docker Hub repo ${DOCKERHUB_USERNAME}/rubin already exists"
            else
              echo "::warning::Docker Hub repo creation returned HTTP ${STATUS} — repo may need to be created manually"
            fi
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/rubin:${{ steps.tag.outputs.new_tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/rubin:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

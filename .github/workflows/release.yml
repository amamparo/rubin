name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor
          WITH_V: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Ensure Docker Hub repo exists
        run: |
          curl -sf -X POST "https://hub.docker.com/v2/repositories/" \
            -H "Authorization: Bearer $(curl -sf -X POST 'https://hub.docker.com/v2/users/login/' -H 'Content-Type: application/json' -d "{\"username\":\"${{ secrets.DOCKERHUB_USERNAME }}\",\"password\":\"${{ secrets.DOCKERHUB_TOKEN }}\"}" | jq -r .token)" \
            -H "Content-Type: application/json" \
            -d '{"namespace":"amamparo","name":"rubin","is_private":false}' \
          || true

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            amamparo/rubin:${{ steps.tag.outputs.new_tag }}
            amamparo/rubin:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
